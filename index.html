<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML и CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.less" />
    </head>
    <body>
        <header class="header">
            <div class="header__container container">
                <div class="header__left">
                    <a href="/">
                        <img src="assets/hh.svg" />
                    </a>
                    <nav class="header__nav">
                        <a href="/" class="header__nav-link">Одежда</a>
                        <a href="/" class="header__nav-link">Сумки</a>
                        <a href="/" class="header__nav-link">Аксессуары</a>
                        <a href="/" class="header__nav-link">Офисные принадлежности</a>
                    </nav>
                </div>
                <div class="header__right">
                    <button class="header__button header__button_search" aria-label="Поиск"></button>
                    <button class="header__sign-in">
                        Войти
                    </button>
                </div>
                <div class="header__buttons">
                    <button class="header__button header__button_search" aria-label="Поиск">

                    </button>
                    <button class="header__button header__button_profile" aria-label="Профиль">

                    </button>
                    <button class="header__button header__button_menu" aria-label="Меню">

                    </button>
                </div>
            </div>
        </header>
        <main class="content container">
            <section class="catalog">
                <h2>Популярные товары</h2>
                <div class="cards">
                    <div class="card">
                        <img class="card__img" src="./images/product-1.jpg" alt="Зонт" />
                        <h4 class="card__title">Зонт</h4>
                        <div class="card__price">1 990 ₽</div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/product-2.jpg" alt="Сумка" />
                        <h4 class="card__title">Сумка</h4>
                        <div class="card__price">290 ₽</div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/product-3.jpg" alt="Шлёпанцы" />
                        <h4 class="card__title">Шлёпанцы</h4>
                        <div class="card__price">790 ₽</div>
                    </div>
                    <div class="card">
                        <div class="card__sale"></div>
                        <img class="card__img" src="./images/product-4.jpg" alt="Футболка" />
                        <h4 class="card__title">Футболка</h4>
                        <div class="card__price">
                            <span class="card__price_old">690</span>
                            390 ₽
                        </div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/product-5.jpg" alt="Толстовка" />
                        <h4 class="card__title">Толстовка</h4>
                        <div class="card__price">3 990 ₽</div>
                    </div>
                    <div class="card">
                        <img class="card__img" src="./images/product-6.jpg" alt="Подушка" />
                        <h4 class="card__title">Подушка</h4>
                        <div class="card__price">990 ₽</div>
                    </div>
                </div>
            </section>
        </main>
        <div id="order-modal" class="order-background">
            <div class="order">
                <form action="/" method="get">
                    <h1>Оформление заказа</h1>
                        <a class="modal__close">
                            <img src="./assets/close.svg" alt="Закрыть">
                        </a>
                    <h4>Контактное лицо</h4>
                    <input type="text" class="order__input" placeholder="ФИО" name="fio">
                    <input type="email" class="order__input" placeholder="Электронная почта" name="email">
                    <div>
                        <h4>Способ получения заказа</h4>
                        <div class="order__pickup">
                            <input
                                type="radio"
                                name="deliveryType"
                                id="order-pickup"
                                class="order__radio"
                                value="pickup"
                            >
                            <label for="order-pickup">Самовывоз</label>
                            <input type="radio"
                                name="deliveryType"
                                id="order-delivery"
                                class="order__radio"
                                value="delivery"
                            >
                            <label for="order-delivery">Доставка</label>
                        </div>
                    </div>
                    <h4>Адрес</h4>
                    <select name="city" class="select">
                        <option>Москва</option>
                        <option>Вологда</option>
                        <option>Казань</option>
                    </select>
                    <textarea name="address" placeholder="Адрес" class="order__address"></textarea>
                    <div class="order__payment">
                    <h4 class="order__title">Оплата</h4>
                        <label>
                            <input type="radio" name="payment" checked>
                            Online-оплата
                        </label>
                        <label>
                            <input type="radio" name="payment">
                            Наличными
                        </label>
                        <label>
                            <input type="radio" name="payment">
                            Картой при получении
                        </label>
                    </div>
                    <div class="order__notifications">
                        <h4 class="order__title">Уведомления</h4>
                        <label class="order__checkbox">
                            <input type="checkbox" />
                            <span>
                            Хочу получать SMS уведомления
                            </span>
                        </label>
                    </div>
                    <button type="submit" class="order__button">Оформить заказ</button>
                </form>
            </div>
        </div>
    </body>
</html>
